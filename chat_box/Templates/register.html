<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    


    <div class="container">

        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}


        <div class="login-form">
            <h2>Register Page</h2>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="text">Name </label>
                    <input type="text" name="username" id="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email" placeholder="Enter Your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password </label>
                    <input type="password" name="password1" id="password" placeholder="Enter Your Password" required>
                </div>
                <div class="input-group">
                    <label for="password">Confirm Password </label>
                    <input type="password" name="password2" id="password" placeholder="Re-Enter Your Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="footer-txt">Don't have an account? <a href="#">Sign up</a> </p>
        </div>
    </div>

</body>
</html>
